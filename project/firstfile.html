<html>
    <head>
        <title>summer project</title>
        <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <div id="textBox">
            <p>Space boyfriend orders you to fight!</p>
            <p id="playerQuery">What will Kel do?</p>
        </div>
        <img id="aubrey" src="AUBREY_NEUTRAL.gif" alt="Aubrey">
        <img src="Heronormal.gif" alt="Hero" style="float:right;width:200px;height:200px;">
        <img src="SPACEEXBOYFRIEND.gif" alt="Space Ex-Boyfriend" width="700px" height="500px">
        <img src="OMORI_NEUTRAL.gif" alt="Omori" style="float:left;width:200px;height:200px;">
        <img src="KEL_NEUTRAL.gif" alt="Kel" style="float:right;width:200px;height:200px;">
        <button class="allButtons" onclick="attack()">Attack</button>
        <button class="allButtons" onclick="skill()">Skill</button>
        <button class="allButtons" onclick="health()">Snack</button>
        <button class="allButtons" onclick="item()">Toy</button>
        <!-- Omori's buttons-->
        <button class="Oskillbutton" onclick="ADDsadPoem()">Sad Poem</button>
        <button class="Oskillbutton" onclick="ADDstab()">Stab</button>
        <button class="Oskillbutton" onclick="ADDluckySlice()">Lucky Slice</button>
        <button class="Oskillbutton" onclick="ADDhackAway()">Hack Away</button>
        <!-- Aubrey's buttons-->
        <button class="Askillbutton" onclick="ADDpepTalk()">Pep Talk</button>
        <button class="Askillbutton" onclick="ADDpowerHit()">Power Hit</button>
        <button class="Askillbutton" onclick="ADDteamSpirit()">Team Spirit</button>
        <button class="Askillbutton" onclick="ADDwindUpThrow()">Wind-up Throw</button>
        <!-- Hero's buttons-->
        <button class="Hskillbutton" onclick="ADDcook()">Cook</button>
        <button class="Hskillbutton" onclick="ADDmassage()">Massage</button>
        <button class="Hskillbutton" onclick="ADDfastFood()">Fast Food</button>

        <!-- Kel's buttons-->
        <button class="Kskillbutton" onclick="ADDannoy()">Annoy</button>
        <button class="Kskillbutton" onclick="ADDrebound()">Rebound</button>
        <button class="Kskillbutton" onclick="ADDrunNGun()">Run n' Gun</button>
        <button class="Kskillbutton" onclick="ADDricochet()">Ricochet</button>
        <!-- Toys -->
        <button class="Toy" onclick="sparkler()">Sparkler</button>
        <button class="Toy" onclick="dandelion()">Dandelion</button>
        <button class="Toy" onclick="jacks()">Jacks</button>
        <button class="Toy" onclick="rubberBand()">Rubber Band</button>
        <!-- Snacks -->
        <button class="Snack" onclick="nachos()">Nachos</button>
        <button class="Snack" onclick="appleJuice()">Apple Juice</button>
        <button class="Snack" onclick="peachSoda()">Peach Soda</button>
        <button class="Snack" onclick="donut()">Donut</button>
        <script src="script.js"></script>
    </body>
</html>
